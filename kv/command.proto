syntax = "proto3";
option cc_generic_services = true;

package kv;

enum Ops {
    GET = 0;
    PUT = 1;
    INSERT = 2;
}

message KvCommnad {
	Ops operation = 1;
	string key = 2;
	string value = 3;
	int64 cid = 4;
	uint32 seq = 5;
}

message KvCommnadReply {
	bool leader = 1;
	string error = 2;
	string value = 3;
}

service CommandRPC {
    rpc Command(KvCommand) returns (kvCommandReply);
}